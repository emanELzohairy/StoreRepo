<div class="row">
<div class="col-md-6 mt-6" *ngIf="this.products.length">
<app-product *ngFor="let product of products" [productItem]="product" ></app-product>
<div>
  <label for="name">Total</label>
  <p> {{total}} </p>
</div>
<div *ngIf="!this.products.length"> 
  <p>There Is No Products Added</p>
</div>
</div>


<div class="col-md-6 mt-6">
 
  <div class="container">
    <div [hidden]="submitted">
      <h1>Check Out</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required minlength="3"
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required and length not match
          </div>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address"
          required minlength="6" #address="ngModel"
                 [(ngModel)]="model.address" name="address">
                 <div [hidden]="address.valid || address.pristine"
               class="alert alert-danger">
            the minlength for address is 6
          </div>
        </div>
        <div class="form-group">
          <label for="creditCard">Credit Card Num</label>
         
          <input type="number" class="form-control" id="creditCard" required #creditCard="ngModel"
                 [(ngModel)]="model.creditCard" name="creditCard" maxlength="16">
                 <div [hidden]="creditCard.valid || creditCard.pristine"
                 class="alert alert-danger">
              the max length for credit card number is 16
            </div>
        </div>
           <br>
        <button type="submit" class="btn btn-success" [routerLink]="['/CheckoutConfirmation']" [disabled]="!heroForm.form.valid" (click)="checkout(model)" >Submit</button>
      </form>
    </div>






</div>











</div>
